<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width= device-width, initial-scale=1.0">
	<title>appCheckin</title>
	<link rel="stylesheet" href = "css.css">
	<link rel="manifest" href = "manifest.json">
<head>

<body>


<form id="login-form">
<fieldset id="log">
	<h1>AppCheckin</h1>

	<div id="login">
	<input type ="text" id="user-input" required><br />
	<label for="nome" id="label-log">Nome</label> <br>
	</div>

	<div id="login">
    <input type ="password" id="user-input" required> <br>
	<label for="senha" id="label-log">Senha</label>
	</div>

	<button id="botao" type = "submit">Logar</button>
</fieldset>
</form>



<!--script do service worker-->
<script>
	if('serviceWorker' in navigator){
		navigator.serviceWorker.register('/service-worker.js').then(registration => {console.log('Serviço Iniciado - Service Start', registration.scope);}).catch(error => {console.log('Falha na inicialização do serviço - Service Fail'),error}); 
		}
		
</script>

</body>

</html>
